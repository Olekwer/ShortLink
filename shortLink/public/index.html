<head>
    <meta charset="UTF-8">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/appRoute.js"></script>
    <script src="js/Controller/mainController.js"></script>

    <script src="js/Ditective/register.js"></script>

        .mor{
            margin-left: auto;
        }

<body ng-controller="mainCtr as main">
<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Сокращатель ссылок</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Главная страница</a></li>
                <li ng-show="islogin"><a href="#/myLink">Мои ссылки</a></li>

            </ul>
            <ul  class="nav navbar-nav navbar-right">

                   <li ng-if="islogin" class="navbar-text hello" style="color: white">Привет {{main.user.username}}</li>
                   <li ng-if="islogin"><a href="#/auth" ng-click="main.logaut()">Выйти</a></li>
                    <li ng-if="!islogin"><a href="#/auth">Авторизироваться</a></li>
                    <li ng-if="!islogin"><a href="#/registration">Регистрация</a></li>

            </ul>
        </div><!--/.nav-collapse -->

</nav>
<div class="container mor" style="margin-top: 200px">
    <div ng-view></div>
