<div class="page-header">
    <h1>Редактирование ссылки</h1>
</div>

<form class="form-horizontal" ng-submit="link.updateLink()">

    <div class="form-group">
        <div class="col-sm-2 control-label text-weight">Полная ссылка</div>
        <div class="col-sm-6 text-size">{{ link.linkname }}</div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label text-weight">Сокращенная ссылка</div>
        <div class="col-sm-6 text-size">
            <a ng-href="http://localhost:8080/follow/to/{{link.shortlink}}">localhost:8080/follow/to/{{link.shortlink}}</a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Описание</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="link.description">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Теги</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="link.tags">
        </div>
        <div class="col-sm-6 text-center">
            Теги разделять символом "<b>;</b>"
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block">Вперед</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="link.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ link.message }}
        </div>

    </div>
</div>
